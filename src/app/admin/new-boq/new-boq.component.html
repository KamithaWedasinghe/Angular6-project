<div class="row A">
  <div class="col-sm-8">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Segment</th>
          <th scope="col">Country</th>
          <th scope="col">Year</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngFor="let dat of list">
          <td>{{dat.Segment}}</td>
          <td>{{dat.Country}}</td>
          <td>{{dat.Year}}</td>
          <td>{{dat.Date}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-3">
    <ul>
      <li class="list-group-item" *ngFor="let name of data['data']">
        <!-- <a (click)="selectSheet(name.sheetName)">{{name.sheetName}}</a> -->
        <button class="btn" [ngClass]="{ 'btn-add': isAddButton, 'btn-remove': !isAddButton  }" (click)="selectSheet(name.sheetName)">{{name.sheetName}}
        </button>
      </li>
    </ul>
  </div>

</div>
