<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>

    <div class="col-md-8">
      <section class="login-form">
        <form role="login" class="A" #create="ngForm" (ngSubmit)="createProject(create)">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Project Name</label>
            <div class="col-sm-8">
              <!-- <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com"> -->
              <input type="text" class="form-control-plaintext" name="projectName" [(ngModel)]="projectName" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Select Area</label>
            <div class="col-sm-8">
              <select name="area" class="form-control" [(ngModel)]="area" id="area" placeholder="Project">
                <option>Select Area </option>
                <option value="civic" selected="true">CVIC</option>
                <option value="ran" selected="true">RAN</option>
                <option value="oss" selected="true">OSS</option>
                <option value="vas" selected="true">VAS</option>
                <option value="civic" selected="true">CVIC</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Select Type</label>
            <div class="col-sm-8">
              <select name="type" class="form-control" [(ngModel)]="type" id="type" placeholder="type">
                <option>Select Type </option>
                <option value="implement" selected="true">Implimentaion </option>
                <option value="supply" selected="true">Supply</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Upload BOQ</label>
            <div class="col-sm-8">
              <!-- <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com"> -->
              <input type="file"  (change)="upload($event)"   name="uploadFile" [(ngModel)]="uploadFile" class="form-control" placeholder="uploadFile">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>

        </form>
      </section>
    </div>

  </div>
</div>
