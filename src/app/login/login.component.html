<div class=" bg-img ">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">

            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form role="form" #login="ngForm" (submit)="loginUser(login)" >
                    <!-- <form role="form"  (click)="onClick()" > -->

                  <div class="form-group">
                    <input type="text" name="username" [(ngModel)]="username" tabindex="1" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" [(ngModel)]="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>




                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">

                        <button type="submit" id="login-submit" value="Log In" class="btn btn-primary">Login</button>
                        <!-- <button (click)="onClick()" class="btn btn-primary">Login</button> -->
                      </div>
                      <div class="col-sm-6 col-sm-offset-3">
                        <button (click)="onClick2()" class="btn btn-primary">Register</button>
                      </div>

                    </div>
                  </div>



                  <div class="form-group">
                    <div class="row">
                      <!-- <div class="col-lg-12"> -->
                        <div class="text-center">
                          <a href="https://phpoll.com/recover" tabindex="5" >Forgot Password?</a>
                        </div>
                      </div>
                    <!-- </div> -->
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
